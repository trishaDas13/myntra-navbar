<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
            <img src="https://www.freepnglogos.com/uploads/logo-myntra-png/myntra-logo-m-png-3.png" alt="Myntra logo" class="home-image">
            
                <!-- --list-view-- -->
                <ul>
                    <li class="home-cata1"><a href="">MEN</a></li>
                    <li class="home-cata2"><a href="">WOMEN</a></li>
                    <li class="home-cata3"><a href="">KIDS</a></li>
                    <li class="home-cata4"><a href="">HOME & LIVING</a></li>
                    <li class="home-cata5"><a href="">BEAUTY</a></li>
                    <li class="home-cata6"><a href="">STUDIO</a></li>
                </ul>
                <!-- --searchbar-- -->
                <div class="home-searchbar">
                    <input type="text" placeholder="Search for products, brands and more">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!-- --icons-- -->
                <div class="home-iconbar">
                    <div class="home-profile">
                        <i class="fa-regular fa-user"></i>
                        <p>Profile</p>
                    </div>
                    <div class="home-wishlist">
                        <i class="fa-regular fa-heart"></i>
                        <p>Wishlist</p>
                    </div>
                    <div class="home-bag">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <p>Bag</p>
                    </div>
                </div>
            </nav>
        </header>
    </div>
